<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Tip calculator app</title>

</head>

<body>


  <div class="content row">
    <div class="bill-entry col-6">
      <div class="bill-input">
        <p class="label">Bill</p>
        <input type="number" name="bill" id="bill-input" placeholder="$">
      </div>
      <div class="button-group">
        <p class="label">Select Tip %</p>
        <button id="five">5%</button>
        <button id="ten">10%</button>
        <button id="fifteen">15%</button>
        <button id="twentyfive">25%</button>
        <button id="fifty">50%</button>
        <button id="custom">Custom</button>
      </div>
      <div class="number-of-people">
        <p class="label">Number of People</p>
        <input type="number" name="bill" id="people-input" placeholder="">
        <i class="bi bi-person-fill"></i>

      </div>

    </div>
    <div class="output col-6">
      <div>
        <p class="tip-amount text-white">Tip amount <br><span class="label">/ person</span> <br> <span id="tip-amount" class="fs-2">$ 0.00</span> </p>
        <p class="tip-amount text-white">Total <br><span class="label">/ person</span> <br> <span id="amount" class="fs-2">$ 0.00</span> </p>



      </div>
      <div>
        <button class="reset">Reset</button>
      </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="js/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
</body>

</html>
